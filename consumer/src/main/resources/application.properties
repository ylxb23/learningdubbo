

spring.application.name=consumerb
server.port=8082

# dubbo configuration
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.registry.client=zkclient
spring.dubbo.registry.protocol=dubbo
spring.dubbo.registry.group=/dubbo/ld
spring.dubbo.registry.file=${spring.application.name}

spring.dubbo.application.name=${spring.application.name}
spring.dubbo.application.version=1.0.0
spring.dubbo.application.owner=zero
spring.dubbo.application.organization=zero
# develop,test,production
spring.dubbo.application.environment=develop